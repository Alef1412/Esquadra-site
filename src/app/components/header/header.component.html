<header>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="logo-container">
          <a routerLink="/home">
            <img src="assets/logo.png" alt="" class="logo" />
          </a>
        </div>
      </div>
      <div class="col-9 text-end">
        <div class="menu-container">
          <div class="menu-icon" (click)="openMenu()">
            <i class="{{menu_icon}}"></i>
          </div>
          <div class="top_menu" [class.mobile_menu]="menuValue">
            <ul class="menu">
              <li (click)="closeMenu()" class="menu-item">
                <a routerLink="/home">Home</a>
              </li>
              <li (click)="closeMenu()" class="menu-item">
                <a routerLink="/about" >Sobre</a>
              </li>
              <li (click)="closeMenu()" class="menu-item">
                <a routerLink="/products" >Produtos</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
